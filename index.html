<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Php Contact Form</title>
</head>
<body>
  <div class="container">
		<header>
				<h1>Contact</h1>
    </header>
    <div class="formBox">
     <form action="">
       <div class="row">
         <div class="col-1-of-2">
           <div class="inputBox">
             <div class="inputText">First Name</div>
             <input type="text"  class="input border">
           </div>
           <div class="inputBox">
            <div class="inputText">Email</div>
            <input type="email"class="input border">
          </div>
         </div>

          <div class="col-1-of-2">
            <div class="inputBox">
              <div class="inputText">Last Name</div>
              <input type="text" class="input border">
            </div>
            <div class="inputBox">
             <div class="inputText">Phone</div>
             <input type="phone"  class="input border">
           </div>
          </div>
          
       </div>
       <div class="row col-1-of-1">
          <div class="inputBox">
          <div class="inputText">Message</div>
          <textarea name="" id="" class="input border" ></textarea>
        </div>
      </div>
      <div class="row col-1-of-1">
          <div class="inputBox">
            <input type="submit" value="Send Message" class="button">
      </div>
     </form>
    </div> 
  </div>
  <footer>
    <p>Copyright &copy; 2018 - Costin Floricel</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
